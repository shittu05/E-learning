  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Select all video elements on the page
    const videos = document.querySelectorAll('video');

    // Attach event listeners to all video elements
    videos.forEach(video => {
        video.addEventListener('play', function() {
            logVideoEvent(video, 'play');
        });

        video.addEventListener('pause', function() {
            logVideoEvent(video, 'pause');
        });

        video.addEventListener('ended', function() {
            logVideoEvent(video, 'ended');
        });
    });

    // Function to log video event
    function logVideoEvent(video, eventType) {
        // Get the course title from the page
        const courseTitle = '{{ item.title }}';  // From Django context
        const courseId = '{{ item.id }}';  // From Django context

        fetch('/learn/track_video_event/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')  // Include CSRF token for Django
            },
            body: JSON.stringify({
                video_id: video.src,  // Dynamically use the video source URL as the identifier
                event_type: eventType,
                timestamp: new Date().toISOString(),
                course_id: courseId,
                course_title: courseTitle,  // Add course title here
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Video event tracked:', data);
        })
        .catch(error => {
            console.error('Error tracking video event:', error);
        });
    }

    // Function to get CSRF token for Django (if needed)
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

  
</body>
