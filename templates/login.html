{% load static %} 
{% load widget_tweaks %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
    <link rel="stylesheet" href="/static/assets/src/css/iziToast.css">
    <link rel="stylesheet" href="/static/assets/src/css/iziToast.min.css">
    <script src="/static/assets/src/js/iziToast.js" type="text/javascript"></script>
    <script src="/static/assets/src/js/iziToast.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="/static/assets/src/css/animations.styl">

<link rel="stylesheet" href="/static/assets/src/css/layouts.styl">
<link rel="stylesheet" href="/static/assets/src/css/style.styl">
<link rel="stylesheet" href="/static/assets/src/css/themes.styl">

<link rel="stylesheet" href="/static/assets/src/css/toast.styl">	
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Left Section: Background Image with Overlay -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center bg-image">
          <div class="text-center text-white">
            <h1>E-Learning</h1>
            <p>Learn anytime, anywhere.</p>
          </div>
        </div>

        <!-- Right Section: Login Form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">

          <div class="form-customer des-font">
            {% if messages %}
            {% for message in messages %}
              <script>
                var messageType = "{{ message.tags }}";
                var backgroundColor, image, messageColor; 
                if (messageType === "error") {
                  backgroundColor = "#ff0000"; // Red color for error messages
                  messageColor = "white"; // White color for message text
                  image = "{% static 'assets/img/error.png' %}"; // Corrected image path
                } else if (messageType === "success") {
                  backgroundColor = "#4CAF50"; // Green color for success messages
                  messageColor = "white"; // White color for message text
                  image = "{% static 'assets/img/check.png' %}"; // Corrected image path
                
                } else if (messageType === "info"){
                  backgroundColor = "#65B1D0"; // Green color for success messages
                  messageColor = "white";
      
                } else {
                  backgroundColor = "#000000"; // Default color
                  messageColor = "black"; // Black color for message text
                }
          
                iziToast.show({
                  
                  message: '{{ message }}',
                  image : image,
                  position: 'topRight',
                  timeout: 5000,
                  transitionIn: 'bounceInUp',
                  transitionOut: 'flipOutX',
                  backgroundColor: backgroundColor, // Set background color based on message type
                  messageColor: messageColor, // Set message color
                  messageSize: '18',
                  
                });
              </script>
                {% endfor %}
              {% endif %}
        </div>

          <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
              <h2 class="text-center mb-4">Login</h2>
              
              <form method="POST">
              {% csrf_token %}
              
              <div class="mb-3">
                  {{form | crispy }}
            </div>
    
   

              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <hr/>
             <br/>
            <p>Not a registered  Student? <a href="{% url 'register' %}">Register</a></p>
            

          </div>
        </div>
      </div>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
