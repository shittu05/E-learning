{% load static %} 
{% load widget_tweaks %}
{% load crispy_forms_tags %}

<div class="container mt-4">
    <div class="row" id="parent-div">
        {% if courses %}
            {% for item in courses %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card h-100 shadow-sm custom-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">
                                {{ item.content|truncatewords:15|safe }}
                            </p>
                            <a href="{% url 'content' item.slug %}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12 text-center">
                <p class="text-muted">No courses match your search. Try adjusting your filters.</p>
            </div>
        {% endif %}
    </div>
</div>
